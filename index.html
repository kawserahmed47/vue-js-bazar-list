<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bazar List</title>
  </head>
  <body>

    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div id="app">
                    <h1 class="text-center">Bazar List</h1>
                    <form class="form" @submit.prevent="addItem">
                        <div class="row">
                            <div class="col-md-6 p-1">
                                <input type="text" v-model="newItem.name" placeholder="Name" class="form-control">
                            </div>
                            <div class="col-md-6 p-1">
                                <input type="text" placeholder="Quantity" class="form-control"v-model="newItem.quantity" class="form-control">
                            </div>
                            <div class="col-md-6 p-1">
                                <input type="text" placeholder="Unit Price" v-model="newItem.unit_price" class="form-control">
                            </div>
                            <div class="col-md-6 p-1">
                                <button class="form-control" type="submit">Add Item</button>
                            </div>
                        </div>
                    </form>
                  
                    <hr>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>#SL</td>
                                <td>Name</td>
                                <td>Quantity</td>
                                <td>Unit Price</td>
                                <td>Sub Total</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) in items" :key="index">
                                <td> 
                                   {{index}}
                                </td>
                                <td>
                                    {{item.name}}
                                </td>
                                <td>
                                    <input type="text" class="form-control" v-model="item.quantity" >

                                    <!-- {{item.quantity}} -->
                                </td>
                                <td>
                                    <input type="text"  class="form-control" v-model="item.unit_price" >
                                    <!-- {{item.unit_price}} -->
                                </td>
                                <td>
                                   
                                      <label for="" class="form-control"> {{item.quantity*item.unit_price}}</label> 
                                   
                                   
                                </td>
                                <td>
                                    
                                    <button type="button" class="form-control" @click="removeItem(index)" >X</button>
                                </td>
                            </tr>
                         
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" >Total:</td>
                                <td>
                                    <label for="" class="form-control">
                                        {{total}}
                                    </label>
                                </td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="col-md-2">
                
            </div>

        </div>

    </div>
   


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
